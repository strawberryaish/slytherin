<div class="flex-center">

        <div class="login-box1">
            <!-- <div>

            <p class="message1">Nice to see you again</p>
            <h2 class="message2">Welcome TO Slytherin</h2>
            <p class="message3">Enter the Chamber of Secrets with confidence. Your cunning will guide you through</p>
        </div>

        <div class="login-box2">
            
            <h3 class="text1">Login Account</h3>
            <p class="text2">"If you haven't been sorted yet, make sure to visit the Sorting Hat before proceeding. Your house awaits! </p>
            
            <div class="type">
           
            <label type="email" class="type-label">Email Address</label>
            <input class="type-input" type="email" id="email" placeholder = "Enter email address" required>
    
            <label type="password" class="type-label">Password</label>
            <input class="type-input" type="password" id="password" placeholder = "Enter password" required>
    
            <div class="login-option">
          
            <label for="rememberme" class="rememberme">
            <input type="checkbox" id="rememberme" class="inputremember">
            Remember me
            </label>
            
            <a href="#">Get sorted first</a>  </div>

            <button class="btn">Enter House</button>
        </div>
        </div>
    </div>  </div>
